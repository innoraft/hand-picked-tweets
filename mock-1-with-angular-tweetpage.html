<!DOCTYPE html>
<html lang="en">
  <head>

	<script src="jss/angular.min.js"></script>
	<script src="mock-1-logic.js"></script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Hand Picked Tweets</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/stylesheets/style.css">
      
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Patua+One' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="tweetpage">
    <div class="container">
      <div class="header">
        <h1 class="text-muted text-center">Hand Picked Tweets</h1>
      </div>

	<div class="row content" ng-controller="MainCtrl">
        <div class="col-xs-12">
          <p class="category">{{gtlabel}}<span class="pull-right glyphicon glyphicon-chevron-right"></span></p>
        </div>
<div data-ng-repeat="(key,label) in tweets">
<div data-ng-repeat="tweet in label">
        <div class="col-xs-12">
            <div ng-show="key===gtlabel" ng-bind-html="tweet | unsafe"></div>
        </div>
	</div>
</div>
     </div>
	 <div class="footer">
        <p class="pull-right">&copy; Company 2014</p>
      </div>

    </div> <!-- /container -->
    <!-- -->
  </body>
    <script async src="jss/twitterwidgets.js" charset="utf-8"></script>
</html>
